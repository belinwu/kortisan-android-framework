syntax = "proto3";

option java_package = "com.kortisan.framework.storage.local.datastore";
option java_multiple_files = true;

message TokensVaultStore {
  string bearer              = 1;
  string bearerAge           = 2;
  string bearerExpireTime    = 3;

  string user                = 4;
  string userAge             = 5;
  string userExpireTime      = 6;

  string refresh             = 7;
  string refreshAge          = 8;
  string refreshExpireTime   = 9;
}